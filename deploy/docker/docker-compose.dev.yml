version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rdp-postgres
    environment:
      POSTGRES_USER: rdp
      POSTGRES_PASSWORD: rdp123
      POSTGRES_DB: rdp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/migrations:/docker-entrypoint-initdb.d
    networks:
      - rdp-network

  api:
    build:
      context: ..
      dockerfile: deploy/docker/Dockerfile.api
    container_name: rdp-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: rdp
      DB_PASSWORD: rdp123
      DB_NAME: rdp_db
      JWT_SECRET: your-secret-key
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - rdp-network
    volumes:
      - ../services/api:/app
    command: ["air", "-c", ".air.toml"]

  web:
    build:
      context: ..
      dockerfile: deploy/docker/Dockerfile.web
    container_name: rdp-web
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    volumes:
      - ../apps/web:/app
      - /app/node_modules
    networks:
      - rdp-network
    command: ["npm", "run", "dev", "--", "--host"]

volumes:
  postgres_data:

networks:
  rdp-network:
    driver: bridge
